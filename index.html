<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="overlay"></div><!-- initially invisible; only for dialog prompt -->
    <h1>Tic-Tac-Toe</h1>
    <div class="choices">
      <h2>Choose a game mode:</h2>
      <div id="dialogConfirm" class="dialogPrompt"><!-- initially invisible -->
        <p class="dialog">You won't be able to win. Unless you enjoy a constant cycle of defeat and/or draws, it's better to play with your more human friend, if you have one.</p>
        <button id="sufferBtn" class="dialogBtn">It's okay, I'm a masochist.</button>
        <button id="nvmBtn" class="dialogBtn">Nevermind.</button>
      </div><!-- dialogConfirm -->
      <button id="chooseFriendBtn" class="gameModeBtn">Play against a friend</button>
      <button id="chooseAIBtn" class="gameModeBtn">Suffer against the AI</button>
    </div><!-- choices -->

    <!-- initially invisible; all show once game mode is chosen -->
    <table id="board">
      <tr>
        <td id="0" class="cell"></td>
        <td id="1" class="cell"></td>
        <td id="2" class="cell"></td>
      </tr>
      <tr>
        <td id="3" class="cell"></td>
        <td id="4" class="cell"></td>
        <td id="5" class="cell"></td>
      <tr>
        <td id="6" class="cell"></td>
        <td id="7" class="cell"></td>
        <td id="8" class="cell"></td>
      </tr>
    </table>

    <div id="dialogTenthPlay" class="dialogPrompt"><!-- initially invisible -->
      <p class="dialog">This is about to be your 10th futile play. Are you sure you want to keep going?</p>
      <button id="sufferBtn2" class="dialogBtn">I told you: I'm a masochist.</button>
      <button id="nvmBtn2" class="dialogBtn">Good point. Nevermind.</button>
    </div><!-- dialogTenthPlay -->
    
    <div id="scoreInfo"><b>Results:</b></div>
    <button id="replay" class="smallBtn" disabled>Reset Moves</button>
    <button id="return" class="smallBtn">Return Home</button>
  </body>

  
</html>
