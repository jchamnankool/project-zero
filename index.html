<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <h1>Tic - Tac - Toe</h1>
    <div class="choices">
      <h2>Choose a game mode:</h2>

      <button id="playFriendBtn" class="gameModeBtn">Play against a friend</button>
      <button id="playAIBtn" class="gameModeBtn">Play against AI</button>
    </div>

    <table id="board">
      <tr>
        <td id="0" class="cell"></td>
        <td id="1" class="cell"></td>
        <td id="2" class="cell"></td>
      </tr>
      <tr>
        <td id="3" class="cell"></td>
        <td id="4" class="cell"></td>
        <td id="5" class="cell"></td>
      </tr>
      <tr>
        <td id="6" class="cell"></td>
        <td id="7" class="cell"></td>
        <td id="8" class="cell"></td>
      </tr>
    </table>

    <div class="endResult"></div>

    <button id="replay" class="smallBtn" disabled>Replay</button>
    <button id="return" class="smallBtn">Back to Home</button>
  </body>
</html>
